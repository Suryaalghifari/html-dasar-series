<!-- List & Tabel -->
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>List & Tabel</title>
  </head>
  <body>
    <!-- Unordered List (bullet) -->
    <ul>
      <li>Teks 1</li>
      <li>Teks 2</li>
    </ul>

    <!-- Ordered List (angka) -->
    <ol>
      <li>Teks 1</li>
      <li>Teks 2</li>
    </ol>

    <!-- Tabel sederhana -->
    <table border="1">
      <tr>
        <th>Kolom 1</th>
        <th>Kolom 2</th>
      </tr>
      <tr>
        <td>Teks 1</td>
        <td>Teks 2</td>
      </tr>
    </table>
  </body>
</html>
